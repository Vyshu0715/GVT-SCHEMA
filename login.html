  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"; // Added serverTimestamp and setLogLevel

    // Firebase config - ENSURE THIS IS CORRECT AND FOR THE RIGHT PROJECT
    const firebaseConfig = {
      apiKey: "AIzaSyBpW8BQb-h2DAd2EJlCPTrO-9QaUQSZoG0", // IMPORTANT: Replace with your actual API key if this is a placeholder
      authDomain: "artshayata.firebaseapp.com",
      projectId: "artshayata",
      storageBucket: "artshayata.appspot.com", // Corrected typical storage bucket format
      messagingSenderId: "638231660782",
      appId: "1:638231660782:web:cea9ef292e5db0cdac4bff",
      measurementId: "G-VD8VMH7HKN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Enable Firestore debug logging for more detailed console output
    setLogLevel('debug');

    // Wait for the DOM to be fully loaded before attaching event listeners
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();

          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value; // Storing passwords in plain text is a security risk. Consider hashing or using Firebase Auth.
          const role = document.getElementById('role').value;
          const district = document.getElementById('district').value;

          // Data to be saved to Firestore
          const dataToSave = {
            username,
            password, // Again, be mindful of storing plain text passwords
            role,
            district,
            timestamp: serverTimestamp() // Use serverTimestamp for reliability
          };

          // **CRITICAL DEBUGGING STEP:** Log the data object to the console
          console.log("Attempting to write this data to Firestore:", dataToSave);
          // You can also stringify it to see its exact JSON representation before SDK processing:
          // console.log("Data as JSON string:", JSON.stringify(dataToSave, null, 2));


          try {
            const docRef = await addDoc(collection(db, "logins"), dataToSave);
            console.log("Document written with ID: ", docRef.id);
            alert("Data saved successfully! Document ID: " + docRef.id); // Provide feedback
            // window.location.href = "http://localhost:5173/"; // Redirect on success
          } catch (error) {
            console.error("Error saving data to Firestore: ", error); // Log the full error object
            alert("Error saving data: " + error.message + "\nCheck the console for more details.");
          }
        });
      } else {
        console.error("Login form not found!");
      }
    });
  </script>
